<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff7b00, #ff4500);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff8f0;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #000000;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-weight: 500;
            color: #5a2e00;
        }

        input {
            padding: 10px;
            border: 1px solid #ffb86b;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #ff7b00;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 107, 0, 0.5);
        }

        button {
            background: linear-gradient(90deg, #ffee00, #ffa600);
            color: white;
            border: none;
            padding: 10px;
            align-self: center;
            width: 50%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Agende seu Compromisso Aqui: </h1>
        <form action="">
            <label for="nome">Digite o seu Compromisso: </label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Reunião, Médico..." required>
            <label for="horario">Escolha o horario para o Compromisso: </label>
            <input type="datetime-local" id="horario" name="horario" required>
            <button type="submit">Agendar</button>
        </form>
    </div>
</body>
</html>
