<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff7b00, #ff4500);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff8f0;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #5a2e00;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            text-align: left;
            font-weight: 500;
            color: #5a2e00;
            margin-bottom: 0.3rem;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 1px solid #ffb86b;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ff7b00;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 107, 0, 0.4);
        }

        button {
            background: linear-gradient(90deg, #ffb600, #ff7b00);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 69, 0, 0.4);
        }

        ul {
            list-style: none;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agende seu Compromisso</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit">Agendar</button>
            <ul>
            {% for agenda in form %}
                <li>{{ agenda.nome }} {{agenda.horario}}</li>
            {% endfor %}
            </ul>
        </form>
    </div>
</body>
</html>
